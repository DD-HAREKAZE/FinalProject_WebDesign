<!--destination start -->
<section id="home" class="destination">

  <div class="container">
    <div class="destination-content">

      <div class="row">
        <div class="col-sm-12">

            <br/><br/>

          <br />

          <form>
            <div class="row">
              <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="custom-input-destination">
                  <input type="email" class="form-control" placeholder="Enter What You Want To Find Here">
                  <!-- <button class="appsLand-btn subscribe-btn">Search</button> -->
                  <div class="clearfix"></div>
                  <i class="fa fa-search"></i>
                </div>

              </div>
            </div>
          </form>
          <!--serch input end-->

        </div><!--/.col-->
      </div><!--/.row-->
    </div><!--/.about-us-content-->
  </div><!--/.container-->

</section><!--/.about-us-->
<!--about-us end -->
