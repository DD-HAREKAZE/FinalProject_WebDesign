<form (ngSubmit)="creteUser()" class = "signupForm">
  <div class="form-group">
    <label for="firstName">First Name</label>

    <input class="form-control" type="text" name="firstName" id="firstName" disabled="disabled" style="background:#CCCCCC" [(ngModel)]=" firstName" placeholder={{this.currentUserFirstName}}/>

  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" class="form-control" type="text" name="lastName" id="lastName" disabled="disabled" style="background:#CCCCCC" [(ngModel)]="lastName" placeholder={{this.currentUserLastName}}/>
  </div>

  <div class="form-group">
    <label for="userName">Email address</label>
    <input class="form-control" type="text" name="userName" id="userName" disabled="disabled" style="background:#CCCCCC" [(ngModel)]="userName" placeholder={{this.currentUserEmail}}/>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input class="form-control" type="city" name="city" id="city" disabled="disabled" style="background:#CCCCCC" [(ngModel)]="city" placeholder={{this.currentUserCity}}/>
  </div>

  <div class="form-group">
    <label for="zip">Zipcode</label>
    <input class="form-control" type="zip" name="zip" id="zip" disabled="disabled" style="background:#CCCCCC" [(ngModel)]="zip" placeholder={{this.currentUserZipcode}}/>
  </div>
