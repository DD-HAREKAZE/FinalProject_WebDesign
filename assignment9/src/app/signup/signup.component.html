<app-header></app-header>


<form (ngSubmit)="creteUser()" class = "signupForm">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" type="text" name="firstName" id="firstName" [(ngModel)]=" firstName"/>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" class="form-control" type="text" name="lastName" id="lastName" [(ngModel)]="lastName"/>
  </div>

  <div class="form-group">
    <label for="userName">Email address</label>
    <input class="form-control" type="text" name="userName" id="userName" [(ngModel)]="userName"/>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="password"/>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input class="form-control" type="city" name="city" id="city" [(ngModel)]="city"/>
  </div>

  <div class="form-group">
    <label for="zip">Zipcode</label>
    <input class="form-control" type="zip" name="zip" id="zip" [(ngModel)]="zip"/>
  </div>


  <div>
    <button class="btn btn-info">Sign Up</button>
  </div>
</form>
