<app-header></app-header>


<form [formGroup]= "registerForm" (ngSubmit)="creteUser()" class = "signupForm">

  <div class="form-group" id = "first">
    <label for="firstName">First Name</label>
    <input formControlName="firstName" class="form-control" type="text" name="firstName" id="firstName"
           placeholder="" [(ngModel)]="firstName"/>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input formControlName="lastName" class="form-control" class="form-control" type="text" name="lastName" id="lastName"
           placeholder="" [(ngModel)]="lastName"/>
  </div>

  <div class="form-group">
    <label for="userName">Email address</label>
    <input formControlName="userName" class="form-control" type="text" name="userName" id="userName"
           placeholder="" [(ngModel)]="userName"/>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" class="form-control" type="password" name="password" id="password"
           placeholder="" [(ngModel)]="password"/>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input formControlName="city" class="form-control" type="city" name="city" id="city"
           placeholder="" [(ngModel)]="city"/>
  </div>

  <div class="form-group">
    <label for="zip">Zipcode</label>
    <input formControlName="zip" class="form-control" type="zip" name="zip" id="zip"
           placeholder="" [(ngModel)]="zip"/>
  </div>


  <div>
    <button class="btn btn-info">Create Account</button>
  </div>
  <br><br>
</form>
